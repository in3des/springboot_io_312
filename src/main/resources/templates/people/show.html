<div class="row">
    <div class="col-lg-2">
        <div>
            <br>
            <ul class="list-group">
                <a href="/admin" class="list-group-item active" aria-current="true">Admin</a>
                <a href="/user" class="list-group-item">User</a>
            </ul>
        </div>
    </div>

    <div class="col-lg-10" style="background-color: #f8f9fa">
        <div class="container-fluid">

            <div class="pt-2">  </div>
            <p class="h1" valign="center" align="left"> User information-page </p>
            <div class="pt-2">  </div>

            <div class="row">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-block">
                            <table class="table table-hover table-flush">
                                <thead>
                                <tr style="background-color: #f2f2f2">
                                    <th>
                                        <p class="h4" valign="center" align="left"> About user </p>
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>

                                        <div class="row">
                                            <div class="container-fluid">
                                                <div class="card">
                                                    <div class="card-block">
                                                        <table class="table table-hover table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>First Name</th>
                                                                <th>Last Name</th>
                                                                <th>Age</th>
                                                                <th>Email</th>
                                                                <th>Role</th>
                                                            </tr>

                                                            </thead>

                                                            <tbody>
                                                            <tr style="background-color: #f2f2f2">
                                                                <td th:utext="${person.getId()}">..</td>
                                                                <td th:utext="${person.getName()}">..</td>
                                                                <td th:utext="${person.getSurname()}">..</td>
                                                                <td th:utext="${person.getAge()}">..</td>
                                                                <td th:utext="${person.getEmail()}">..</td>
                                                                <td>
                                                        <span th:each="roleInList, iStat : ${person.getRoles()}"
                                                              th:text="!${iStat.last} ?
                                                        (${#strings.substring(roleInList.role,5)} + ' ')
                                                        : (${#strings.substring(roleInList.role,5)})">
                                                        </span>
                                                                </td>
                                                            </tr>

                                                            </tbody>

                                                        </table>

                                                    </div>

                                                </div>

                                            </div>
                                        </div>


                                    </td>

                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
